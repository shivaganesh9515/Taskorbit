<!-- Sidebar Container -->
<div class="sidebar-container" [class.collapsed]="isCollapsed">
  <nav class="sidebar-nav">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="logo-text" *ngIf="!isCollapsed">
          <h2>TaskOrbit</h2>
          <span>Project Management</span>
        </div>
      </div>
      
      <button class="collapse-btn" (click)="toggleSidebar()" [attr.title]="isCollapsed ? 'Expand sidebar' : 'Collapse sidebar'">
        <svg class="collapse-icon" [class.rotated]="isCollapsed" viewBox="0 0 24 24" fill="none">
          <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <div class="nav-section">
      <div class="nav-group">
        <div class="nav-group-title" *ngIf="!isCollapsed">Main</div>
        
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Dashboard' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" rx="1"/>
              <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" rx="1"/>
              <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" rx="1"/>
              <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" rx="1"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Dashboard</span>
          <div class="nav-indicator"></div>
        </a>

        <a routerLink="/tasks" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Tasks' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M9 12L11 14L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Tasks</span>
          <div class="nav-badge" *ngIf="!isCollapsed">4</div>
          <div class="nav-indicator"></div>
        </a>

        <a routerLink="/projects" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Projects' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M22 19C22 19.5304 21.7893 20.0391 21.4142 20.4142C21.0391 20.7893 20.5304 21 20 21H4C3.46957 21 2.96086 20.7893 2.58579 20.4142C2.21071 20.0391 2 19.5304 2 19V5C2 4.46957 2.21071 3.96086 2.58579 3.58579C2.96086 3.21071 3.46957 3 4 3H9L11 6H20C20.5304 6 21.0391 6.21071 21.4142 6.58579C21.7893 6.96086 22 7.46957 22 8V19Z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Projects</span>
          <div class="nav-indicator"></div>
        </a>
      </div>

      <div class="nav-group">
        <div class="nav-group-title" *ngIf="!isCollapsed">Workspace</div>
        
        <a routerLink="/teams" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Teams' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
              <path d="M23 21V19C23 18.1645 22.7155 17.3541 22.2094 16.7071C21.7033 16.0601 20.9944 15.6182 20.2 15.4386" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 18.9078 6.11683 18.7176 6.94021C18.5274 7.76359 18.0644 8.48994 17.4253 9.00274C16.7861 9.51554 15.0124 9.78049 15.0124 9.78049" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Teams</span>
          <div class="nav-indicator"></div>
        </a>

        <a routerLink="/reports" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Reports' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M3 3V21H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 9L12 6L16 10L21 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Reports</span>
          <div class="nav-indicator"></div>
        </a>
      </div>

      <div class="nav-group">
        <div class="nav-group-title" *ngIf="!isCollapsed">Account</div>
        
        <a routerLink="/profile" routerLinkActive="active" class="nav-link" [attr.title]="isCollapsed ? 'Profile' : null">
          <div class="nav-icon">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
          <span class="nav-text" *ngIf="!isCollapsed">Profile</span>
          <div class="nav-indicator"></div>
        </a>
      </div>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <div class="user-card" *ngIf="!isCollapsed">
        <div class="user-avatar">
          <span>{{ getUserInitials() }}</span>
        </div>
        <div class="user-info">
          <div class="user-name">{{ getCurrentUser()?.name }}</div>
          <div class="user-role">{{ getCurrentUser()?.role }}</div>
        </div>
        <button class="user-menu-btn" (click)="toggleUserMenu()">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
            <circle cx="19" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
            <circle cx="5" cy="12" r="1" stroke="currentColor" stroke-width="2"/>
          </svg>
        </button>
      </div>
      
      <div class="user-avatar-collapsed" *ngIf="isCollapsed" [attr.title]="getCurrentUser()?.name">
        <span>{{ getUserInitials() }}</span>
      </div>
    </div>
  </nav>
</div>

<!-- Mobile Overlay -->
<div class="mobile-overlay" 
     [class.visible]="showMobileMenu" 
     (click)="closeMobileMenu()"></div>
